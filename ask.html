  <main>

    <div class="section">
      <div class="container">

        <h3 class="header orange-text">Ask a question</h3>
        <hr>

        <div class="row ">
          <form class="col s12">
            <div class="card-panel ">

              <div class="row">
                <div class="col s2">
                  <p>Question</p>
                </div>
                <div class="input-field col s10">
                  <textarea placeholder="Type your question" id="textarea1" class="materialize-textarea"></textarea>
                </div>
              </div>
              
              <div class="row">
                <div class="col s2">
                  <p>Expert</p>
                </div>
                <div class="input-field col s10">
                  <select class="browser-default">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">Expert 1</option>
                    <option value="2">Expert 2</option>
                    <option value="3">Expert 3</option>
                  </select>
                  
                </div>
              </div>

              <div class="row">
                <div class="col s12 offset-s2">
                  <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                </div>
              </div>
              

            </div>
          </form>
        </div>

      </div>
    </div>

  </main>
