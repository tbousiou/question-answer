{% extends 'base.html' %}

{% block title %}
  Answer question
{% endblock %}

{% block content %}

    <div class="section">
      <div class="container">

        <h3 class="header orange-text">Answer a question</h3>
        <p>What is the fucking story?</p>
        <hr>

        <div class="row ">
          <form class="col s12">
            <div class="card-panel ">

              <div class="row">
                <div class="col s2">
                  <p>Answer</p>
                </div>
                <div class="input-field col s10">
                  <textarea placeholder="Type your answer" id="textarea1" class="materialize-textarea"></textarea>
                </div>
              </div>
              
              

              <div class="row">
                <div class="col s12 offset-s2">
                  <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                </div>
              </div>
              

            </div>
          </form>
        </div>

      </div>
    </div>

{% endblock %}
