{% extends 'base.html' %}

{% block title %}
  Answer question
{% endblock %}

{% block content %}

    <div class="section">
      <div class="container">

        <h3 class="header orange-text">Answer this question:</h3>
        <h5>{{question.question_text}}</h5>
        <hr>

        <div class="row ">
          <form class="col s12" action="{{ url_for('answer', question_id = question.id) }}" method="POST">
            <div class="card-panel ">

              <div class="row">
                <div class="col s2">
                  <p>Answer</p>
                </div>
                <div class="input-field col s10">
                  <textarea placeholder="Type your answer" id="textarea1" name="answer_text" class="materialize-textarea"></textarea>
                </div>
              </div>
              

              <div class="row">
                <div class="col s12 offset-s2">
                  <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                </div>
              </div>
              

            </div>
          </form>
        </div>

      </div>
    </div>

{% endblock %}
