{% extends 'base.html' %}

{% block title %}
  Ask question
{% endblock %}

{% block content %}

    <div class="section">
      <div class="container">

        <h3 class="header orange-text">Ask a question</h3>
        <hr>

        <div class="row ">
          <form class="col s12" action="ask" method="POST">
            <div class="card-panel ">

              <div class="row">
                <div class="col s2">
                  <p>Question</p>
                </div>
                <div class="input-field col s10">
                  <textarea placeholder="Type your question" id="textarea1" name="question" class="materialize-textarea"></textarea>
                </div>
              </div>
              
              <div class="row">
                <div class="col s2">
                  <p>Expert</p>
                </div>
                <div class="input-field col s10">
                  <select class="browser-default" name="expert">
                    <option value="" disabled selected>Choose your option</option>
                    {% for expert in experts %}
                    <option value="{{ expert.id }}">{{ expert.name }}</option>
                    {% endfor %}
                  </select>
                  
                </div>
              </div>

              <div class="row">
                <div class="col s12 offset-s2">
                  <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                </div>
              </div>
              

            </div>
          </form>
        </div>

      </div>
    </div>

{% endblock %}
