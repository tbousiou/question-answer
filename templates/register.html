{% extends 'base.html' %}

{% block title %}
  Register
{% endblock %}

{% block content %}

<div class="section">
      <div class="container">

        <h3 class="header orange-text">Register</h3>
        <hr>

        <div class="row ">
          <form class="col s12" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel ">

              <div class="row">
                <div class="col s2">
                  <p>Username</p>
                </div>
                <div class="input-field col s10">
                  <input placeholder="Enter username" id="name" name="name" type="text" class="validate">
                </div>
              </div>
              
              <div class="row">
                <div class="col s2">
                  <p>Password:</p>
                </div>
                <div class="input-field col s10">
                  <input placeholder="Enter password" id="password" name="password" type="password" class="validate">
                </div>
              </div>

              <div class="row">
                <div class="col s12 offset-s2">
                  <button class="btn waves-effect waves-light" type="submit" name="action">Register</button>
                </div>
              </div>
              

            </div>
          </form>
        </div>

      </div>
    </div>

{% endblock %}
